<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app" >
        <h1>Calculator</h1>

        <fieldset>
            <input 
                    type="text" 
                    placeholder="enter a number" 
                    id="numberTextBox"/>
    
            <button  id="addButton">Add To List</button>
            <button onclick="clearUI();">Clear</button>
            <button onclick="reset();">Reset</button>
        </fieldset>

        <fieldset>
            <legend>Operations</legend>
            <button onclick="handleSum();" id="sumButton">Sum</button>  
            <button onclick="handleAverage();" id="averageButton">Average</button>
            <button onclick="handleMin()" id="minButton">Min</button>
        </fieldset>

        <fieldset>
            <legend>Number List</legend>
            <ul id="numberList">
                
            </ul>
            <button onclick="refresh()" id="refreshButton">Refresh</button>
        </fieldset>


        <fieldset>
            <legend>Console</legend>
            <div id="console">
                   
            </div>
        </fieldset>


    </div>

    <script src="calc.js"></script>

    
</body>
</html>
